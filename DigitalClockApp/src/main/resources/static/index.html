<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Digital Clock</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #282c34;
            color: white;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            font-size: 48px;
        }
        .clock {
            padding: 20px;
            border: 2px solid #61dafb;
            border-radius: 10px;
        }
    </style>
    <link rel="stylesheet" href="style.css"> <!-- Link to additional external CSS -->
</head>
<body>
<div id="clock" class="clock">Loading time...</div>
<select id="timezone-selector" class="timezone-selector">
    <option value="America/New_York">New York (EST)</option>
    <option value="UTC">Universal Time (UTC)</option>
    <option value="Europe/London">London (GMT)</option>
    <option value="Asia/Tokyo">Tokyo (JST)</option>
    <!-- Add other time zones as needed -->
</select>
<script src="script.js"></script> <!-- Link to additional external JavaScript -->
</body>
</html>
